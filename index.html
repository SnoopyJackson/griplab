        <!-- Athletes Section - Fighter Selection -->
        <section id="athletes-section" class="section">
            <div class="fighter-select-header">
                <h2 class="section-title">FIGHTER SELECTION</h2>
                <p class="section-subtitle">Choose your warrior</p>
            </div>
            <div id="athletes-container" class="athletes-grid"></div>

    </main>

    <script src="script.js"></script>
